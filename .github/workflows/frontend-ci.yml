name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'hotel-booking-fronted/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'hotel-booking-fronted/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-test-build:
    name: Lint, Test and Build Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hotel-booking-fronted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hotel-booking-fronted/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run unit tests
        run: npm run test:coverage
      
      - name: Build application
        run: npm run build
      
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: hotel-booking-fronted/coverage/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: hotel-booking-fronted/dist/
