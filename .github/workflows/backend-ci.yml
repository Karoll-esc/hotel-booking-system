name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'hotel-booking-api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'hotel-booking-api/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hotel-booking-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Run unit tests
        run: ./gradlew test --no-daemon
      
      - name: Generate test report
        if: always()
        run: ./gradlew jacocoTestReport --no-daemon
      
      - name: Verify code coverage (70% minimum)
        run: ./gradlew jacocoTestCoverageVerification --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: hotel-booking-api/build/reports/tests/test/
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: hotel-booking-api/build/reports/jacoco/test/
      
