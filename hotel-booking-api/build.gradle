plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'jacoco'
	id 'checkstyle'
}

group = 'com.sofka'
version = '0.0.1-SNAPSHOT'
description = 'Backend API for Hotel Booking System'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

check.dependsOn jacocoTestCoverageVerification

// Checkstyle temporarily disabled due to DTD loading issues in Gradle
// Re-enable once project has more classes or use alternative config
checkstyleMain.enabled = false
checkstyleTest.enabled = false

jacoco {
	toolVersion = "0.8.11"
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true
		html.required = true
		csv.required = false
	}
	
	// Excluir de los reportes lo que NO es lógica de negocio
	afterEvaluate {
		classDirectories.setFrom(
			files(classDirectories.files.collect {
				fileTree(dir: it, exclude: [
					'**/config/**',
					'**/dto/**',
					'**/controller/**',
					'**/*Application.class'
				])
			})
		)
	}
}


jacocoTestCoverageVerification {
    violationRules {
        // Regla 1: Cobertura mínima del 70% en servicios de aplicación
        rule {
            element = 'CLASS'
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.70
            }
            includes = [
                'com.sofka.hotel_booking_api.application.service.*'
            ]
        }

        // Regla 2: Cobertura mínima del 50% en modelos con lógica de negocio
        rule {
            element = 'CLASS'
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.50
            }
            includes = [
                'com.sofka.hotel_booking_api.domain.model.*'
            ]
            excludes = [
                '*.Guest',
                '*.Room',
                '*.RoomType',
                '*.ReservationStatus'
            ]
        }
    }
}



checkstyle {
	toolVersion = '10.12.5'
	configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
	ignoreFailures = true
	maxWarnings = 100
	configProperties = [
		'checkstyle.enableExternalDtdLoad': 'true'
	]
}

checkstyleMain {
	source = 'src/main/java'
}

checkstyleTest {
	source = 'src/test/java'
}
